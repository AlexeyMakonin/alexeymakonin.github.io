<html>
    <head>
        <title>A11Y</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
        	function moveFocusOnTheFirstElement() {
        		byId("myfocusablediv_first").focus();
        	}
        	function moveFocusOnTheLastElement() {
        		byId("myfocusablediv_last").focus();
        	}
        </script>
    </head>
    <body>
    	<div style="width:200px; margin:50 auto;">
    		<div id="myfocusablediv_first" tabindex="-1"> 
    			<p>List of elements</p>
    		</div>
    		<p>
    			<button onclick="moveFocusOnTheFirstElement()">Focus first element</button>
    		</p>
    		<p>
    			<button>Button 2</button>
    		</p>
    		<p>
    			<button>Button 3</button>
    		</p>
    		<p>
    			<button onclick="moveFocusOnTheLastElement()">Focus last element</button>
    		</p>
    		<div id="myfocusablediv_last" tabindex="-1"> 
    			<p>Last element</p>
    		</div>
    	</div>
    </body>
</html>
